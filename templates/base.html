{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- Link to Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJt3WvHAm7GBfPNTi5Ujj88t6JgxaIYQqxj92HpK0zqgRxQQWlPPO/67fW9x" crossorigin="anonymous">
    
    <!-- Link to custom CSS file (static/styles.css) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Include the Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Content Section -->
    <main class="flex-fill">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Include the Footer -->
    {% include 'footer.html' %}

    <!-- Link to Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8fDff/0s1l8kNvfkmlyF1Znp6lgz2bNp5dFg9lRctL1BGG" crossorigin="anonymous"></script>

    <!-- Link to custom JS file (static/scripts.js) -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
