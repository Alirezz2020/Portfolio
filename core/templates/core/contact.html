{% extends "base.html" %}

{% block content %}
<div class="container contact-container">
    <div class="row">
        <div class="col-md-6">
            <h2>Contact Me</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone (optional)</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Your phone number (optional)">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea name="message" class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>

        <!-- Social Links -->
        <div class="col-md-6">
            <h3>Follow Me</h3>
            <ul class="social-links">
                <li><a href="https://instagram.com/alirezz2020" target="_blank">Instagram</a></li>
                <li><a href="https://t.me/alirezz2020" target="_blank">Telegram</a></li>
                <li><a href="mailto:alirezaeidi68.email@gma1il.com" target="_blank">Email</a></li>
                 <li><a href="https://github.com/alirezz2020" class="btn btn-dark" target="_blank">GitHub</a></li>
               <li><a href="#" class="btn btn-info" target="_blank">LinkedIn</a></li>
                <li><a href="#" target="_blank">X (formerly Twitter)</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
